<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Mailing Us</title>
    <link rel="stylesheet" href="MailingUsStyle.css">
</head>

<body>
    <div class="container">
        <h2>Stay Connected</h2>
        <p>We are excited to see you in the Philippines in 2026!</p>
        <p>To show our appreciation, we are giving you the chance to get the news on or promotions first. Please fill-up this form so we can keep you up to date</p>

        <form id="mailingForm">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="National Organization" required>
            <input type="text" placeholder="Local Organization Name" required>
            <input type="text" placeholder="JCI Position" required>
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <script src="MailingUsPopUp.js"></script>
</body>

</html>
