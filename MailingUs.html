<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Mailing Us</title>
    <link rel="stylesheet" href="MailingUsStyle.css">
</head>

<body>
    <div class="container">
        <h2 style="color: #0f5373">Stay Connected</h2>
        <p>We are excited to see you in the Philippines in 2026!</p>
        <p>To show our appreciation, we are giving you the chance to get the news on or promotions first. Please fill-up this form so we can keep you up to date.</p>

        <form id="mailingForm">
            <div class="form-row">
                <label for="firstname">First Name</label>
                <div class="input-box">
                    <img src="pictures/person logo.png" class="icon">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-row">
                <label for="lastname">Last Name</label>
                <div class="input-box">
                    <img src="pictures/person logo.png" class="icon">
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <label for="email">Email Address</label>
                <div class="input-box">
                    <img src="pictures/email.png" class="icon">
                    <input type="text" id="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-row">
                <label for="national">National Organization</label>
                <div class="input-box">
                    <img src="pictures/organization.png" class="icon">
                    <input type="text" id="national" name="national" placeholder="National Organization" required>
                </div>
            </div>
            <div class="form-row">
                <label for="local">Local Organization Name</label>
                <div class="input-box">
                    <img src="pictures/organization.png" class="icon">
                    <input type="text" id="local" name="local" placeholder="Local Organization Name" required>
                </div>
            </div>
            <div class="form-row">
                <label for="JCI">JCI Position</label>
                <div class="input-box">
                    <img src="pictures/position.png" class="icon">
                    <input type="text" id="JCI" name="JCI" placeholder="JCI Position" required>
                </div>
            </div>
            <button type="submit" id="sendBtn">Send</button>
    </div>
    </form>

    <script src="MailingUsPopUp.js"></script>
</body>

</html>
