<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="registerevent1.css" />
</head>

<body>
    <!-- Back Menu-->
    <header class="page-header">
        <div class="back-container">
            <img src="pictures/arrow.png" alt="Back" class="back-arrow" onclick="window.location.href='index.html'" />
            <a href="index.html" class="back-link">Event Registration</a>
        </div>
    </header>

    <div class="main-content-wrapper">
        <div class="register-event-card">
            <div class="register-event-header">
                <div class="register-event-left">
                    <span class="badge">Upcoming</span>
                    <p class="register-event-lead">LeadLocal:</p>
                    <h1 class="register-event-title">JCI Clark Community Dialogues</h1>

                    <div class="register-event-details">
                        <div class="register-detail-item">
                            <img src="pictures/location.png" alt="Location Icon" class="register-detail-icon" />
                            <span>Clark Polytechnic Conference Hall</span>
                        </div>

                        <div class="register-detail-item">
                            <img src="pictures/Group.png" alt="Group Icon" class="register-detail-icon" />
                            <span>November 15, 2026</span>
                        </div>

                        <div class="register-detail-item">
                            <img src="pictures/time.png" alt="Time Icon" class="register-detail-icon" />
                            <span>1:00 PM to 3:00 PM</span>
                        </div>

                        <div class="register-detail-item">
                            <img src="pictures/people.png" alt="People Icon" class="register-detail-icon" />
                            <span>352 Participants | <span class="spots-available">31 Spots Available</span></span>
                        </div>
                    </div>
                </div>   
                <div class="right-side">
                    <img src="pictures/LeadLocal.png" alt="Lead Local Event" class="register-event-logo" />
                </div>
            </div>
        </div>

        <div class="price-spots-info">
            <p> 
                <span class="price-textinfo">Price: </span> 
                <span class="price-info">Free Event</span>
            </p>
            <p> 
                <span class="spots-textinfo">Spots Left: </span> 
                <span class="spots-info">21</span>
            </p>
        </div>

        <div class="button-style">
            <a href="ConfirmationEvent1.html">
                <button class="register-event-button"> Register Event </button>
            </a>
        </div>
    </div>

</body>
</html>
