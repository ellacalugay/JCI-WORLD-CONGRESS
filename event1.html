<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="event1style.css" />
</head>

<body>
    <div class="main-content-wrapper">
        <div class="confirmation-card">
            <div class="confirmation-card-header">
                <div class="confirmation-card-left">
                    <span class="confirmation-info-header">Event Registration Successful</span>
                    <p class="title">Your ticket has been purchased. Enjoy the event!</p>
                    <p class="subtitle">A confirmation email will be sent with ticket details.</p>
                    <p class="reference-number">Reference Number:</p>
                
                <div class="confirmation-left">
                    <p class="left-info">
                        <span>Merchandise:</span>
                        <span style="color: #028d9f" class='value'>LeadLocal: JCI Clark Community Dialogues</span>
                    </p>
                    <p class="left-info">
                        <span>Date:</span>
                        <spans style="color: #028d9f" class='value'>November 15th, 2026</span>
                    </p>
                    <p class="left-info">
                        <span>Payment Method</span>
                        <spans style="color: #028d9f" class='value'>-</span>
                    </p>
                    <p class="left-info">
                        <span>Payment Status:</span>
                        <spans style="color: #029f44" class='value'>Successful</span>
                    </p>
                    <p class="left-info">
                        <span>Amount:</span>
                        <spans style="color: #028d9f" class='value'>Free</span>
                    </p>
                </div>
                </div>
            </div>

            <div class="home-button-style">
                <a href="registration.html">
                    <button class="home-button"> Back to Home </button>
                </a>
            </div>

            <div>
                <button class="view-other-button" onclick="window.location.href='index.html'"> View other Events </button>        
            </div>

        </div>
    </div>
