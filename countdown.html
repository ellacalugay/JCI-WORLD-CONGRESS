<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css">
</head>

<body>
    <div class="countdown-container">
        <h2>Website Launched in:</h2>
        <div class="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>DAYS</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>HOURS</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>MINUTES</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>

</html>
